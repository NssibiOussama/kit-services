<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/demo/images/login/logo.png" alt="Keep in touch" style="width: 180px;">
        <div style="height: 20px;"></div>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-7 px-5 sm:px-6" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <form [formGroup]="resetForm" (ngSubmit)="reset()">
                    <div>

                       

                       
                        

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <span *ngIf="!resetForm.get('password')?.valid && resetForm.get('password')?.touched"
                            style="font-size: 12px; color: red">
                            * Password Must Contains LawerCase and Upper Case and numbers <br>
                        </span>
                        <p-password id="password"  placeholder="Password" [toggleMask]="true"
                            styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" [formControlName]="'password'"
                             name="password" required></p-password>


                        <label for="cpassword" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                        <span *ngIf="!resetForm.get('cpassword')?.valid && resetForm.get('cpassword')?.touched"
                            style="font-size: 12px; color: red">
                            * Password and confirm password not much <br>
                        </span>
                        <p-password id="cpassword" placeholder="Confirm Password" [toggleMask]="true"
                            styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" [formControlName]="'cpassword'"
                              name="cpassword" required></p-password>


                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" [routerLink]="['/']">Back to login?</a>
                        </div>
                        <p-toast></p-toast>
                        <button pButton type="submit" pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
