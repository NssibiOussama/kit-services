<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/demo/images/login/logo.png" alt="Keep in touch" style="width: 180px;">
        <div style="height: 20px;"></div>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Envoyer un Email</div>
                </div>
                <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">

                    <div>
                        <span *ngIf="!emailForm.get('email')?.valid && emailForm.get('email')?.touched"
                            style="font-size: 12px; color: red">
                            * Adresse e-mail est requis <br>
                        </span>
                        <input id="email1" type="email" placeholder="Entrer votre adresse E-mail" pInputText
                            class="w-full md:w-30rem mb-5" style="padding:1rem" [formControlName]="'email'" required>

                       
                        
                        
                            
                        <p-toast></p-toast>
                        <button pButton pRipple label="Envoyer" class="w-full p-3 text-xl"></button> <br>
                        <button pButton pRipple icon="pi pi-arrow-left" label="Retour" class="p-button-text" [routerLink]="['/']"></button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
